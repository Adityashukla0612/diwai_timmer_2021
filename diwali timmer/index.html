<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>counter timmer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base.css">

</head>

<body>

    <h1 id="heading">Time remaining for diwali 2021</h1>
    
    <p id="paragraph">Diwali is an Indian religious festival. It is the victory of good over evil.</p>

    <div class="countdown">
        <div class="counterEl">
            <p id="days">0</p>
            <span>days</span>
        </div>
        <div class="counterEl">
            <p id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="counterEl">
            <p id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="counterEl">
            <p id="sec">0</p>
            <span>seconds</span>
        </div>

    </div>
    <script src="base.js" async defer></script>
</body>

</html>
